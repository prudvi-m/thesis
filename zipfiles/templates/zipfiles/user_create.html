{% extends "zipfiles/base.html" %}
{% block body %}
<div class="container">
  <h1>Create</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_user_name">Username:</label>
      <input type="text" class="form-control" id="id_user_name" name="user_name" required>
      <small class="form-text text-muted">Enter a single username or multiple usernames separated by commas.</small>
    </div>
    <button type="submit" class="btn btn-primary">Create User(s)</button>
  </form>
</div>
{% endblock %}
