{% extends "zipfiles/base.html" %}

{% block body %}
  <div class="container">
    <h1>Update User</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="{% url 'user_update' user.pk %}">
          {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" id="id_username" name="user_name" value="{{ form.instance.user_name }}" readonly>
            </div>
            
          <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ form.instance.email }}">
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="id_enable" name="enable" {% if form.initial.enable %}checked{% endif %}>
            <label class="form-check-label" for="id_enable">Enable</label>
          </div>
          
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
